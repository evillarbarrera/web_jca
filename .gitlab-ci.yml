image: ubuntu:20.04

build-job:
  stage: build
  script:
    - echo "Hola, $GITLAB_USER_LOGIN!"
  only:
    - master

test-job:
  stage: test
  script:
    - echo "Servidor, $FTP_SERVER"
  only: 
    - master


deploy-job:
 stage: deploy
 script:
   - apt-get update -qy
   - apt-get install -y lftp
   - lftp -c "set ftp:ssl-allow no; open $FTP_SERVER; user $FTP_USERNAME $FTP_PASSWORD; mirror --ignore-time --parallel=10 --reverse --verbose ./ ./; bye"
 only:
   - master